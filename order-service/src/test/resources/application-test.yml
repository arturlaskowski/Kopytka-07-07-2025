spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/test-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  jpa:
    properties:
      hibernate:
        '[format_sql]': true
        '[default_schema]': public
    show-sql: true
  kafka:
    bootstrap-servers: ${spring.embedded.kafka.brokers}

kafka-config:
  bootstrap-servers: ${spring.embedded.kafka.brokers}
  schema-registry-url-key: schema.registry.url
  schema-registry-url: mock://test

kopytka:
  scheduling:
    enabled: false

order-service:
  kafka:
    group-id: order-topic-consumer
    topics:
      customer-event: customer-events
      payment-command: payment-commands